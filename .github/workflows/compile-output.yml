name: Output

on:
  push:
    branches: stable
    paths:
      - '.github/workflows/compile-output.yml'
      - 'Tests/Fixtures/**/*.swift'
      - 'Tests/Fixtures/**/compilation-configuration.yml'
  pull_request:
    paths:
      - '.github/workflows/compile-output.yml'
      - 'Tests/Fixtures/**/*.swift'
      - 'Tests/Fixtures/**/compilation-configuration.yml'

env:
  xcode-version: 12.0.0

jobs:
  compile:
    name: Compile
    runs-on: macos-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Xcode Select
        uses: devbotsxyz/xcode-select@v1.0.0
        with:
          version: ${{ env.xcode-version }}
      - 
        name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      -
        name: Run tests
        run: bundle exec rake output:compile
